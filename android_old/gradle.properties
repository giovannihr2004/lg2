# 🧠 Configuración de memoria para el proceso Gradle
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

# ✅ Usar AndroidX
android.useAndroidX=true

# ✅ Migrar automáticamente dependencias heredadas a AndroidX
android.enableJetifier=true

# ✅ CORRECCIÓN: Desactiva el compilador incremental de Kotlin para evitar errores del daemon
kotlin.incremental=false
